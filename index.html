<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="rectangle-parent">

          <div class="group6">
            <button class="rectangle-parent4">

          </div>
          <div class="group7">
            <button class="rectangle-parent5">
              <div class="frame-child5"></div>

          </div>
          <div class="group8">
            <button class="rectangle-parent6">

            </button>
          </div>
          <div class="save-instantly-rectangle">
            <img
              class="screenshot-2024-02-27-154947-r-icon"
              loading="lazy"
              alt=""
              src="./public/screenshot-20240227-154947removebgpreview-1@2x.png"
            />
          </div>
          <img
            class="screenshot-2024-02-27-154951-r-icon"
            loading="lazy"
            alt=""
            src="./public/screenshot-20240227-154951removebgpreview-1@2x.png"
          />
        </header>
        <div class="text">
          <div class="save-up-to-container">
            <span class="save-up-to-container1">
              <span
                >Save up to â‚¹8000.00 instantly on eligible products with HDFC

              >
              <span class="span"> </span>
              <span class="shop-now">Shop now &gt;</span>
            </span>
          </div>
        </div>

      <section class="screenshot-rectangle">
        <div class="i-phone-pro-text">
          <div class="titanium-strong-light-pro-text">
            <div class="learn-more-buy-frame">

                <h1 class="iphone-15-pro">iPhone 15 Pro</h1>
              </div>
              <h1 class="titanium-so-strong">

            <div class="screenshot-preview-rectangle">

        <img
          class="screenshot-2024-02-27-154426-r-icon"
          loading="lazy"
          alt=""
          src="./public/screenshot-20240227-154426removebgpreview-1@2x.png"
